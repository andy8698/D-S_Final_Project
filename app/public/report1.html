        <div class="collapse navbar-collapse" id="navbarNav">

    <main class="row">
      
      <h1>Find all games assigned to a referee in a given date range</h1>
      <div id="report" class="container">
    <form v-on:submit.prevent="dateRange">
        <label for="referees">Select a referee: </label><br>
        <select v-model ="gameReports.Name">
          <option v-for = "Referee_table in Referee_tables" >{{Referee_table.Name}}</option>
        </select>    
        <br><label for="begin">Start Date: </label><br>
          <input type="date"  v-model ="gameReports.begin">
        <br><label for="end">End Date: </label><br>
         <input type="date"  v-model = "gameReports.end">
        <br><br><button type="submit" class="btn btn-light btn-sm">Search Games</button>                   
  </form>
    
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
        <tr>
            <th>Referee Name</th>  
            <th>Game Name</th>
            <th>Field</th>
            <th>Date</th>
            <th>Time</th>
          </tr>	
      </thead>
      <tbody>
        <tr v-for="Game in Games">
            <td>{{ Game.Name }}</td>
            <td>{{ Game.gameName }}</td>     
            <td>{{ Game.Field }}</td> 
            <td>{{ Game.gameDate }}</td>                            
            <td>{{ Game.gameTime }}</td>
        </tr>
    </tbody>
    </table>
    <div id="download"> 
      <button type="button" v-on:click="downloadGame">Download Table</button>
    </div>
  </div>
  </main>
